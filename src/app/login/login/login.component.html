            </div>
            <div class="entrada justify-center">
                <input type="password" id="senha" [(ngModel)]="usuario.senha">
                <label [ngClass]="usuario.senha ? 'label-login' : '' ">Senha</label>
            </div>
            <div class="justify-center">
                <button (click)="entrar()">
                    LogIn
                </button>
            </div>
            <div>
                <hr>
            </div>
            <div>
